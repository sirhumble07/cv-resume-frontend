name: frontend-deploy

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Login to Docker Hub using GitHub Secrets
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build Docker image for frontend
      - name: Build frontend Docker image
        run: |
          docker build -t cv-frontend .

      # Tag image with your Docker Hub username
      - name: Tag image
        run: |
          docker tag cv-frontend ${{ secrets.DOCKER_USERNAME }}/cv-frontend:latest

      # Push to Docker Hub
      - name: Push frontend image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/cv-frontend:latest
