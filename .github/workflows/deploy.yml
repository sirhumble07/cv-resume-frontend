name: frontend-deploy

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build frontend Docker image (NO CACHE)
        run: docker build --no-cache -t cv-frontend .

      - name: Tag image
        run: docker tag cv-frontend ${{ secrets.DOCKER_USERNAME }}/cv-frontend:latest

      - name: Push image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/cv-frontend:latest
